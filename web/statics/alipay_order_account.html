<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight" style="margin: 100px  auto;width:600px;">
    <h3 style="color:#46ABA1;"> 请选择您要计算的月份：</h3>


    <input type="text" id="chooseMonth" Class="Wdate" readonly
             onClick="WdatePicker({ dateFmt: 'yyyy-MM', isShowToday: true, isShowClear: false });">
    <button type="button" id="button1" class="btn btn-w-m btn-primary btn-sm">开始计算</button>
    <button type="button" id="button2" class="btn btn-w-m btn-primary btn-sm">导出合并详情</button>
    <button type="button" id="button3" class="btn btn-w-m btn-primary btn-sm">按月导出缺价成本</button>


    <div class="widget navy-bg no-padding">
        <div class="p-m">
            <h1 class="m-xs" id="showResult">&yen; </h1>

            <h3 class="font-bold no-margins">
                支付宝订单月成本
            </h3>

        </div>
        <div class="flot-chart">
            <div class="flot-chart-content" id="flot-chart1"></div>
        </div>
    </div>

</div>
<script src="js/jquery.min63b9.js?v=2.1.4"></script>
<script src="js/jquery-ui-1.10.4.min.js"></script>

<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

<script type="text/javascript">
    $(function () {



        /*第一个表 求和操作*/

        $("#button1").click(function () {
            if ($("#chooseMonth").val() === "") {
                alert("您尚未选择月份！");
                return false;
            }
            $.ajax({
                type: "POST",
                url: getRootPath() + "/alipayOrder/countCostForAlipayOrder.do",
                data: "chooseMonth=" + $("#chooseMonth").val(),
                dataType: "json",
                success: function (data) {
                    if (data.status === 'success') {
                        if (data.cost === 'null') {
                            $("#showResult").html("暂无数据");
                        } else {
                            $("#showResult").html("&yen;" + data.cost);
                        }
                    } else {
                        alert("查询失败！")
                    }
                }
            });

        });

        $("#button2").click(function () {
            if ($("#chooseMonth").val() == "") {
                alert("您尚未选择月份！");
                return false;
            }
            $.ajax({
                type: "POST",
                url: getRootPath() + "/alipayOrder/showMergeResult.do",
                data: "chooseMonth=" + $("#chooseMonth").val(),
                dataType: "json",
                success: function (data) {
                    if (data.status === 'success') {
                        window.location.href="http://101.132.121.9:8080/mergeData/"+data.fileName;

                    } else {
                        alert("导出失败！")
                    }
                }
            });

        });

        $("#button3").click(function () {
            if ($("#chooseMonth").val() == "") {
                alert("您尚未选择月份！");
                return false;
            }
            $.ajax({
                type: "POST",
                url: getRootPath() + "//product/getNoPriceList.do",
                data: "type=alipay&chooseMonth=" + $("#chooseMonth").val(),
                dataType: "json",
                success: function (data) {
                    if (data.status === 'success') {
                        window.location.href="http://101.132.121.9:8080/mergeData/"+data.fileName;

                    } else {
                        alert("导出失败！")
                    }
                }
            });

        });



        function getRootPath() {
            //获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp
            var curWwwPath = window.document.location.href;
            //获取主机地址之后的目录，如： /uimcardprj/share/meun.jsp
            var pathName = window.document.location.pathname;
            var pos = curWwwPath.indexOf(pathName);
            //获取主机地址，如： http://localhost:8083
            var localhostPaht = curWwwPath.substring(0, pos);
            //获取带"/"的项目名，如：/uimcardprj
            var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
            return (localhostPaht + projectName);
        }

    });

</script>
</body>
