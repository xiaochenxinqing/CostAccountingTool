<body class="gray-bg">

<div class="ibox "
     style="filter:alpha(opacity=50);background:#ffffff;width:400px;z-index:10;position: fixed;top:300px;left: 35%"
     id="progressArea" hidden>

            <div class="sk-spinner sk-spinner-rotating-plane"></div>

</div>

<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <div class="alert alert-warning">
                        注意事项：为保证数据准确性，请确保上传文件格式为<span style="color: red">CSV</span>文件格式
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="upload" style="margin: auto">
            <div class="upload-files">
                <header>
                    <p>
                        <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                        <span class="up">支付宝订单</span>
                        <span class="load">上传</span>
                    </p>
                </header>
                <form action="" id="upform">

                    <input type="file" id="upinput" class="btn btn-w-m btn-success"style="background-color: #4db6ac ;border-color:#4db6ac;position: relative;left: 50px;top: 50px;" name="attachs" multiple="multiple"/>
                    <button id="clear" type="button"
                            style="background-color: #4db6ac ;position: absolute;right: 220px;bottom:20px;border-color:#4db6ac "
                            class="btn btn-w-m btn-success">清空
                    </button>
                    <button id="submitbutton" type="button"
                            style="background-color: #4db6ac ;position: absolute;right: 40px;bottom:20px;border-color:#4db6ac "
                            class="btn btn-w-m btn-success">提交
                    </button>
                </form>

            </div>
        </div>
    </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min14ed.js?v=3.3.6"></script>
<script type="text/javascript" src="js/content.mine209.js?v=1.0.0"></script>

<script type="text/javascript">
    jQuery(function () {
        jQuery("#clear").click(function () {
            var file = document.getElementById("upinput");
            // for IE, Opera, Safari, Chrome
            if (file.outerHTML) {
                file.outerHTML = file.outerHTML;
            } else { // FF(包括3.5)
                file.value = "";
            }
        });
        jQuery("#submitbutton").click(function () {
            if (jQuery("#upform input").val() == '' || jQuery("#upform input").val() == null) {
                alert("您尚未选择任何文件!")
                return;
            }
            var data = new FormData(jQuery("body #upform")[0]);
            var rootpath = getRootPath();
            var url = rootpath + "/alipayOrder/uploadAlipayOrder.do";

            jQuery.ajax({
                type: "POST",
                url: url,
                data: data,
                dataType: "json",
                //async: false,
                cache: false,
                contentType: false,
                processData: false,
                beforeSend: function () {
                    jQuery("#progressArea").show();
                },
                success: function (data) {
                    alert(JSON.stringify(data.status));
                    jQuery("#progressArea").hide();
                    if (data.status === "导入数据成功") {
                        location.reload();
                    }
                },

                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    /* alert("XMLHttpRequest.status：" + XMLHttpRequest.status);
                     alert("XMLHttpRequest.readyState：" + XMLHttpRequest.readyState);
                     alert("textStatus：" + textStatus);*/
                    alert("未知错误！");
                    jQuery("#progressArea").hide();
                }

            });
        });


        function getRootPath() {
            //获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp
            var curWwwPath = window.document.location.href;
            //获取主机地址之后的目录，如： /uimcardprj/share/meun.jsp
            var pathName = window.document.location.pathname;
            var pos = curWwwPath.indexOf(pathName);
            //获取主机地址，如： http://localhost:8083
            var localhostPaht = curWwwPath.substring(0, pos);
            //获取带"/"的项目名，如：/uimcardprj
            var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
            return (localhostPaht + projectName);
        }

    })

</script>
